<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 DOM EVENTOS</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(60, 255, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>

        var a = window.document.getElementById('area');
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mousedown',segurandoClique)
        a.addEventListener('mouseout',saiu)
        function clicar(){
            a.innerText = 'Clicou!';
        }
        function entrar(){
            a.innerText = "Entrou";
        }
        function movendo(){
            a.innerText = 'movendo...';
        }
        function soltaClique(){
            a.innerText = 'soltou o clique!'
        }
        function segurandoClique(){
            a.innerText = 'clicando...'
            a.style.background = 'blue';
        }
        function saiu() {
            a.innerText = "saiu!"
            a.style.background = ' rgb(60, 255, 0)';
        }

    </script>
</body>
</html>
